<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">@-ms-viewport{width:device-width}</style>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Noscript | Picturefill</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script type="text/javascript" src="../picturefill.js"></script>
</head>
<body>
    <div class="info">
        <h1>Picturefill</h1>
        <h2>noscript</h2>
        <p>Allows Picturefill to be used without JavaScript.</p>
        <h3>Instructions</h3>
        <p>Try turning off JavaScript.</p>
    </div>

    <span data-picture>
        <noscript><img src="img/noscript.png" alt="Picturefill test" /></noscript>
    </span>

    <h3>Code sample</h3>
    <code><span class="nt">&lt;span</span> <span class="na">data-picture</span><span class="nt">&gt;</span>
    <span class="nt">&lt;noscript&gt;&lt;img</span> <span class="na">src=</span><span class="s">"img/noscript.png"</span> <span class="na">alt=</span><span class="s">"Picturefill test"</span> <span class="nt">/&gt;&lt;/noscript&gt;</span>
<span class="nt">&lt;/span&gt;</span></code>

    <div class="info">
        <p>Need more info? <a href="http://github.com/tysonmatanich/picturefill">View the project</a><br />Author: <a href="http://www.matanich.com">Tyson Matanich</a></p>
    </div>
</body>
</html>
